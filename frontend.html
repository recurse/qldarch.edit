<!DOCTYPE html>
<html>
    <head>
        <title>Digital Archive of Queensland Architecture</title>
        <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print"> 
        <!--[if lt IE 8]>
            <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
        <![endif]-->
        <style>
            body * {
                font-family: Helvetica, Arial, Geneva, sans-serif;
            }

            #logo {
                border-bottom: 1px solid lightgrey;
                margin-bottom: 20px;
            }

            #logo h1 {
                color: #000000;
                display: inline-block;
                font-size: 27px;
                font-weight: 200;
                margin-bottom: 10px;
                margin-top: 10px;
            }

            h2.columntitle {
                font-size: 20px;
            }

            #mainsearch input {
                margin-top: 0px;
            }

            .searchlabel {
                font-size: 20px;
            }

            .entity,
            .contenttype {
                border-left: 1px solid lightgrey;
                border-right: 1px solid lightgrey;
                border-top: 1px solid lightgrey;
                float: left;
                padding: 1px;
                width: 306px;
                height: 147px;
            }

            .entity.final,
            .contenttype.final {
                border-bottom: 1px solid lightgrey;
                margin-bottom: 10px;
            }

            .entity .span-8,
            .contentworking .span-8 {
                width: 306px;
            }

            .entitylist,
            .contentlist {
                overflow-y: auto;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 20px;
                padding-right: 10px;
                margin-right:20px;
                text-align: left;
                max-height: 200px;
            }
            
            .contentlist {
                height:110px;
            }

            .entitylist :nth-child(2n-1),
            .contentlist :nth-child(2n-1) {
                background: #e5e5e5;
            }

            #entitydiv .searchbox {
                margin: 0px;
            }

            .entityentry.selected,
            .contententry.selected {
                background: #555555;
                color: #e5e5e5;
            }

            .entityentry:hover,
            .contententry:hover {
                background: #333333;
                color: #e5e5e5;
                cursor: default;
            }

            .entityworking {
                height: 124px;
            }

            #transcript {
                border-left: 1px solid lightgrey;
                border-right: 1px solid lightgrey;
                border-bottom: 1px solid lightgrey;
                height: 500px;
                overflow:hidden;
            }

            audio {
                border-left: 1px solid lightgrey;
                border-right: 1px solid lightgrey;
                border-top: 1px solid lightgrey;
            }

            .returnbutton {
                background: #333333;
                color: #e5e5e5;
                padding-left:20px;
                padding-top:10px;
                padding-bottom:10px;
                border-radius: 10px;
                font-weight: 200;
                font-size: 20px;
                width: 210px;
                cursor: default;
            }

            .returnbutton:hover {
                color: #333333;
                background: #e5e5e5;
            }

            .propertypair {
                margin-bottom: 5px;
            }

            .propertypair:first-of-type {
                margin-top: 10px;
            }

            .propertypair:last-of-type {
                margin-bottom: 10px;
            }

            label.propertylabel {
                text-align: left;
                padding-left: 10px;
            }

            input.propertyvalue {
                margin: 0px;
                padding-right:10px;
            }

            div.button {
                background: #999999;
                color: #1a1a1a;
                text-align: center;
                border-radius:5px;
                cursor: default;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .alert.span-8.last {
                width:  288px;
            

            .success.span-8.last {
                width:  288px;
            }

        </style>
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/serverstub.js"></script>
        <script type="text/javascript" src="js/popcorn-complete.min.js"></script>
        <script type="text/javascript" src="js/frontend.js"></script>
        <script type="text/javascript">$(function() { frontendOnReady(); });</script>
    </head>
    <body>
        <div class="container top">
            <div id="logo" class="span-24"><h1 class="logo">Digital Archive of Queensland Architecture</h1></div>
            <div id="primary" class="span-24">
            </div>
        </div>
    </body>
</html>
