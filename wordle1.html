<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/d3.v2.js"></script>
<script type="text/javascript" src="js/d3.layout.cloud.js"></script>
<script type="text/javascript" src="js/architects.js"></script>
</head>
<body>
<script type="text/javascript">
  d3.layout.cloud().size([300, 124])
      .words(architects.map(function(d) {
        return {text: d, size: 6 + Math.random() * 25};
      }))
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  d3.layout.cloud().size([300, 124])
      .words(firms.map(function(d) {
        return {text: d, size: 6 + Math.random() * 25};
      }))
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  d3.layout.cloud().size([300, 124])
      .words(clients.map(function(d) {
        return {text: d, size: 6 + Math.random() * 25};
      }))
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 300)
        .attr("height", 124)
      .append("g")
        .attr("transform", "translate(150,62)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
</body>
</html>
